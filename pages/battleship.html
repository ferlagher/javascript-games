<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juega online a buscar parejas">
    <meta name="keywords" content="cartas, buscar, parejas, juego">

    <link rel="stylesheet" href="../css/style.css">

    <title>Batalla Naval</title>
</head>
<body class="battleship bkg--battleship">
    <header class="header">
        <nav>
            <ul class="header__list">
            </ul>
        </nav>
        <div class="header__colapse"></div>
    </header>

    <main>
        <section>
            <div class="output">
                <div class="output__score">
                    <svg>
                        <use xlink:href="../images/icons.svg#player"></use>
                    </svg>
                    <span id="pScore">0</span>
                </div>
                <span id="result" class="output__result"></span>
                <div class="output__score">
                    <span id="iScore">0</span>
                    <svg>
                        <use id="iAvatar" xlink:href="../images/icons.svg#ia"></use>
                    </svg>
                </div>
            </div>
            <div class="game">
                <div class="game__container">
                    <div id="fleet" class="game__board game__board--small"></div>
                    <div class="game__ships"></div>
<!--                     <div class="game__buttons">
                        <button id="rotate">Rotar</button>
                        <button id="start">Empezar</button>
                    </div> -->
                </div>
                <div class="game__container">
                    <div id="radar" class="game__board"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <span>Proyecto de Fernanda Laguna Hermida</span>
        <div>
            <a href="https://github.com/ferlagher/jsLaguna" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/icons.svg#gh"></use>
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/ferlagher" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/icons.svg#in"></use>
                </svg>
            </a>
        </div>
    </footer>
    <script src="../js/nav.js"></script>
    <script src="../js/battleship.js"></script>
</body>
</html>
