<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juega online a la batalla naval">
    <meta name="keywords" content="batalla, naval, juego, battleship, hundir, flota">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Batalla Naval</title>
</head>
<body class="battleship bkg--battleship">
    <header class="header">
        <div class="header__bar">
            <a href="../index.html">Inicio</a>
            <div class="header__mobile">
                <button id="expand">Más juegos</button>
                <aside class="dropdown">
                    <svg class="avatar--player svg--md"></svg>
                    <ul class="dropdown__list">
                        <li class="dropdown__item dropdown__item--profile">Editar perfil</li>
                        <li class="dropdown__item dropdown__item--scores">Borrar puntuaciones</li>
                    </ul>
                </aside>
            </div>
        </div>
        <nav class="header__nav">
            <ul class="header__list"></ul>
        </nav>
        <aside class="dropdown">
            <svg class="avatar--player svg--md"></svg>
            <ul class="dropdown__list">
                <li class="dropdown__item dropdown__item--profile">Editar perfil</li>
                <li class="dropdown__item dropdown__item--scores">Borrar puntuaciones</li>
            </ul>
        </aside>
    </header>

    <main>
        <section>
            <div class="output">
                <div class="output__score">
                    <svg class="avatar--player"></svg>
                    <span id="playerScore">0</span>
                </div>
                <span id="message" class="output__message"></span>
                <div class="output__score">
                    <span id="aiScore">0</span>
                    <svg class="avatar--ai">
                        <use xlink:href="../images/ai.svg#computer"></use>
                        <use id="aiFace" xlink:href="../images/ai.svg#smile"></use>
                    </svg>
                </div>
            </div>
            <div class="game">
                <div class="game__ships"></div>
                <div class="game__board"></div>
                <div class="game__board" data-hidden></div>
            </div>
            <div class="options">
                <button id="rotate" disabled>Rotar</button>
                <button id="auto">Automático</button>
                <button id="start" disabled>Empezar</button>
                <button id="reset" data-hidden>Reinicar</button>
            </div>
        </section>
    </main>

    <footer>
        <span>Proyecto de Fernanda Laguna Hermida</span>
        <div class="social">
            <a href="https://github.com/ferlagher/jsLaguna" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/misc.svg#gh"></use>
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/ferlagher" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/misc.svg#in"></use>
                </svg>
            </a>
            <a href="https://www.buymeacoffee.com/ferlagher" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/misc.svg#coffee"></use>
                </svg>
            </a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/battleship.js"></script>
</body>
</html>
