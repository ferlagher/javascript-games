<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juega online a buscaminas">
    <meta name="keywords" content="juego, buscaminas, minas">

    <link rel="stylesheet" href="../css/style.css">

    <title>Buscaminas</title>
</head>
<body class="minesweeper bkg--minesweeper">
    <header class="header">
        <div class="header__bar">
            <a href="../index.html">Inicio</a>
            <div class="header__mobile">
                <button id="expand">Más juegos</button>
                <svg class="avatar--player svg--md"></svg>
            </div>
        </div>
        <nav class="header__nav">
            <ul class="header__list"></ul>
        </nav>
        <svg class="avatar--player svg--md"></svg>
    </header>

    <main>
        <section>
            <div class="output">
                <div class="output__score">
                    <div class="output__container output__message--sm">
                        <span>
                            Tiempo:
                            <span id="time">00:00</span>
                        </span>
                        <span>
                            Minas restantes:
                            <span id="moves">0</span>
                        </span>
                    </div>
                    <div class="output__container output__message--sm">
                        <em>
                            Récord:
                            <span id="bestTime">00:00</span>
                        </em>
                    </div>
                </div>
            </div>
            <div class="game">
                <div class="game__board"></div>
            </div>
            <div class="options">
                <button id="reset">Reiniciar</button>
                <div class="radio-group">
                    <input class="radio-group__radio" type="radio" name="difficulty" id="easy" value="10" checked>
                    <label class="radio-group__button" for="easy">
                        Fácil
                    </label>
                    <input class="radio-group__radio" type="radio" name="difficulty" id="medium" value="15">
                    <label class="radio-group__button" for="medium">
                        Normal
                    </label>
                    <input class="radio-group__radio" type="radio" name="difficulty" id="hard" value="20">
                    <label class="radio-group__button" for="hard">
                        Difícil
                    </label>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <span>Proyecto de Fernanda Laguna Hermida</span>
        <div class="social">
            <a href="https://github.com/ferlagher/jsLaguna" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/misc.svg#gh"></use>
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/ferlagher" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/misc.svg#in"></use>
                </svg>
            </a>
            <a href="https://www.buymeacoffee.com/ferlagher" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/misc.svg#coffee"></use>
                </svg>
            </a>
        </div>
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/minesweeper.js"></script>
</body>
</html>
