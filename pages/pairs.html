<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juega online a buscar parejas">
    <meta name="keywords" content="cartas, buscar, parejas, juego">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Buscar Parejas</title>
</head>
<body class="pairs bkg--pairs">
    <header class="header">
        <div class="header__bar">
            <a href="../index.html">Inicio</a>
            <div class="header__mobile">
                <button id="expand">Más juegos</button>
                <svg class="avatar--player svg--md"></svg>
            </div>
        </div>
        <nav class="header__nav">
            <ul class="header__list"></ul>
        </nav>
        <aside class="dropdown">
            <svg class="avatar--player svg--md"></svg>
            <ul class="dropdown__list">
                <li id="editProfile" class="dropdown__item">Editar perfil</li>
                <li id="clearScore" class="dropdown__item">Borrar puntuaciones</li>
            </ul>
    </header>

    <main>
        <section>
            <div class="output">
                <div class="output__score">
                    <div class="output__container output__message--sm">
                        <span>
                            Movimientos:
                            <span id="moves">0</span>
                        </span>
                        <span>
                            Tiempo:
                            <span id="time">00:00</span>
                        </span>
                    </div>
                    <div class="output__container output__message--sm">
                        <em>
                            Récord:
                            <span id="bestMoves">0</span>
                        </em>
                        <em>
                            Récord:
                            <span id="bestTime">00:00</span>
                        </em>
                    </div>
                </div>
            </div>
            <div class="game">
            </div>
            <div class="options">
                <button id="shuffle">Barajar</button>
            </div>
        </section>
    </main>

    <footer>
        <span>Proyecto de Fernanda Laguna Hermida</span>
        <div class="social">
            <a href="https://github.com/ferlagher/jsLaguna" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/misc.svg#gh"></use>
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/ferlagher" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/misc.svg#in"></use>
                </svg>
            </a>
            <a href="https://www.buymeacoffee.com/ferlagher" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/misc.svg#coffee"></use>
                </svg>
            </a>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/app.js"></script>
    <script src="../js/pairs.js"></script>
</body>
</html>
