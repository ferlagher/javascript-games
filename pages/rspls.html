<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juega online a piedra, papel, tijera, lagarto, spock, el juego de The Big Bang Theory">
    <meta name="keywords" content="piedra, papel, tijera, lagarto, spock, juego">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Piedra, papel, tijera, lagarto, spock</title>
</head>
<body class="rspls bkg--rspls">
    <header class="header">
        <div class="header__bar">
            <a href="../index.html">Inicio</a>
            <div class="header__mobile">
                <button id="expand">Más juegos</button>
                <aside class="dropdown">
                    <svg class="avatar--player svg--md"></svg>
                    <ul class="dropdown__list">
                        <li class="dropdown__item dropdown__item--profile">Editar perfil</li>
                        <li class="dropdown__item dropdown__item--scores">Borrar puntuaciones</li>
                    </ul>
                </aside>
            </div>
        </div>
        <nav class="header__nav">
            <ul class="header__list"></ul>
        </nav>
        <aside class="dropdown">
            <svg class="avatar--player svg--md"></svg>
            <ul class="dropdown__list">
                <li class="dropdown__item dropdown__item--profile">Editar perfil</li>
                <li class="dropdown__item dropdown__item--scores">Borrar puntuaciones</li>
            </ul>
        </aside>
    </header>

    <main>
        <section>
            <div class="output">
                <div class="output__container">
                    <div class="output__score">
                        <svg class="avatar--player"></svg>
                        <span id="playerScore">0</span>
                    </div>
                    <span id="message" class="output__message"></span>
                    <div class="output__score">
                        <span id="aiScore">0</span>
                        <svg class="avatar--ai">
                            <use xlink:href="../images/ai.svg#computer"></use>
                            <use id="aiFace" xlink:href="../images/ai.svg#smile"></use>
                        </svg>
                    </div>
                </div>
                <div class="output__container">
                        <svg class="svg--lg">
                            <use id="playerHand" xlink:href=""></use>
                        </svg>
                        <div class="output__vs">
                            <span> VS </span>
                            <em id="vs"></em>
                        </div>
                        <svg class="svg--lg">
                            <use id="aiHand" xlink:href=""></use>
                        </svg>
                </div>
            </div>
            <div class="game">
                <button id="rock" class="game__button">
                    <svg>
                        <use xlink:href="../images/hands.svg#rock"></use>
                    </svg>
                </button>
                <button id="scissors" class="game__button">
                    <svg>
                        <use xlink:href="../images/hands.svg#scissors"></use>
                    </svg>
                </button>
                <button id="paper" class="game__button">
                    <svg>
                        <use xlink:href="../images/hands.svg#paper"></use>
                    </svg>
                </button>
                <button id="lizard" class="game__button">
                    <svg>
                        <use xlink:href="../images/hands.svg#lizard"></use>
                    </svg>
                </button>
                <button id="spock" class="game__button">
                    <svg>
                        <use xlink:href="../images/hands.svg#spock"></use>
                    </svg>
                </button>
            </div>
            <div class="options">
                <div class="switch">
                    <label for="version">Big Bang</label>
                    <label class="switch__track" for="version">
                        <input id="version" class="switch__check" type="checkbox">
                        <span class="switch__slider"></span>
                    </label>
                    <label for="version">Clásico</label>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <span>Proyecto de Fernanda Laguna Hermida</span>
        <div class="social">
            <a href="https://github.com/ferlagher/jsLaguna" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/misc.svg#gh"></use>
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/ferlagher" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/misc.svg#in"></use>
                </svg>
            </a>
            <a href="https://www.buymeacoffee.com/ferlagher" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/misc.svg#coffee"></use>
                </svg>
            </a>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/app.js"></script>
    <script src="../js/rspls.js"></script>
</body>
</html>
