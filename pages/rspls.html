<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juega online a piedra, papel, tijera, lagarto, spock, el juego de The Big Bang Theory">
    <meta name="keywords" content="piedra, papel, tijera, lagarto, spock, juego">

    <link rel="stylesheet" href="../css/style.css">

    <title>Piedra, papel, tijera, lagarto, spock</title>
</head>
<body class="rspls bkg--rspls">
    <header class="header">
        <nav>
            <ul class="header__list">
            </ul>
        </nav>
        <div class="header__colapse"></div>
    </header>

    <main>
        <section>
            <div class="output">
                <div class="output__container">
                    <div class="output__score">
                        <svg>
                            <use xlink:href="../images/misc.svg#player"></use>
                        </svg>
                        <span id="pScore">0</span>
                    </div>
                    <span id="result" class="output__result"></span>
                    <div class="output__score">
                        <span id="iScore">0</span>
                        <svg>
                            <use xlink:href="../images/misc.svg#ia"></use>
                        </svg>
                    </div>
                </div>
                <div class="output__container">
                        <svg class="svg--lg">
                            <use id="pChoice" xlink:href=""></use>
                        </svg>
                        <div class="output__vs">
                            <span> VS </span>
                            <em id="vs"></em>
                        </div>
                        <svg class="svg--lg">
                            <use id="iChoice" xlink:href=""></use>
                        </svg>
                </div>
            </div>
            <div class="game">
                <button id="rock" class="game__button">
                <svg>
                    <use xlink:href="../images/hands.svg#rock"></use>
                </svg>
                </button>
                <button id="scissors" class="game__button">
                <svg>
                    <use xlink:href="../images/hands.svg#scissors"></use>
                </svg>
                </button>
                <button id="paper" class="game__button">
                <svg>
                    <use xlink:href="../images/hands.svg#paper"></use>
                </svg>
                </button>
                <button id="lizard" class="game__button">
                <svg>
                    <use xlink:href="../images/hands.svg#lizard"></use>
                </svg>
                </button>
                <button id="spock" class="game__button">
                <svg>
                    <use xlink:href="../images/hands.svg#spock"></use>
                </svg>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <span>Proyecto de Fernanda Laguna Hermida</span>
        <div>
            <a href="https://github.com/ferlagher/jsLaguna" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/misc.svg#gh"></use>
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/ferlagher" target="_blank">
                <svg class="icon">
                    <use xlink:href="../images/misc.svg#in"></use>
                </svg>
            </a>
        </div>
    </footer>
    <script src="../js/nav.js"></script>
    <script src="../js/rspls.js"></script>
</body>
</html>
